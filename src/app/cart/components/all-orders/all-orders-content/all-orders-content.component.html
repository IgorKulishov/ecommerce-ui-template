<div class="container-fluid default-page-background">
  <div class="table-block">
    <table class="table ">
      <thead class="text-center">
        <tr>
          <!-- <th id="image">Some header info</th> -->
        </tr>
      </thead>
      <!-- fullscreen view -->
      <tbody *ngFor='let order of ordersOnDate' id="order-block-for-desktop">
        <tr>
          <td>
            <div *ngFor='let item of order?.orderDetails?.itemList' class="orders-items-desktop">
              <div><img class="orders-items-img-desktop" [src]="item?.product?.productInfo?.imageList[0]?.imageUrl"></div> |
              <div>{{item?.product?.name | titlecase}}</div> |
              <div>{{item?.product?.description | titlecase}}</div> |
              <div>{{item?.product?.slug | titlecase}}</div>
            </div>
          </td>
        </tr>
      </tbody>

      <!-- mobile view -->
      <tbody *ngFor='let orderOnDate of ordersOnDate; let i = index' id="order-block-for-mobile">
        <accordion [isAnimated]="true">
          <accordion-group>
            <button id="modalBtn" class="btn btn-link" accordion-heading type="button" (click)='changeChevronDirection(i)'>
              <div class="row">
                <div class="col-10 text-left">
                  <!-- here will be order's date -->
                </div>
                <div class="col-2 text-right">
                  <img [ngClass]="{'expanded-block': accordionPosition && accordionPosition[i], 'close-block': (accordionPosition && !accordionPosition[i])}" src="../../../../assets/svg/arrow-rounded-right-6x9.svg" alt="Right caret">
                </div>
              </div>
            </button>

            <div class="all-block-item">
              {{orderOnDate}}
            </div>
          </accordion-group>
        </accordion>
      </tbody>
    </table>
  </div>
</div>
