<div class="container-fluid default-page-background">
  <div class="table-block">
    <table class="table text-center">
      <thead>
      <tr>
        <th id="image">Backend response</th>
      </tr>
      </thead>
      <!-- fullscreen view -->
      <tbody *ngFor='let allOrdersDetail of allOrdersDetails' id="order-block-for-desktop">
      <div class="all-block-item">{{allOrdersDetail | json}}</div>
      </tbody>
      <!-- mobile view -->
      <tbody *ngFor='let allOrdersDetail of allOrdersDetails; let i = index' id="order-block-for-mobile">
      <accordion [isAnimated]="true">
        <accordion-group>
          <button id="modalBtn" class="btn btn-link" accordion-heading type="button" (click)='changeChevronDirection(i)'>
            <div class="row">
              <div class="col-10 text-left">
                {{placedOrdersDetail?.updatedAt | date}}
              </div>
              <div class="col-2 text-right">
                <img [ngClass]="{'expanded-block': accordionPosition && accordionPosition[i], 'close-block': (accordionPosition && !accordionPosition[i])}" src="../../../../assets/svg/arrow-rounded-right-6x9.svg" alt="Right caret">
              </div>
            </div>
          </button>

          <div class="all-block-item">{{allOrdersDetail | json}}</div>
        </accordion-group>
      </accordion>
      </tbody>
    </table>
  </div>
</div>
